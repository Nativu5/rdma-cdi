name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24']
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # make build needs git describe for version

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      # --- Code Quality (corresponds to `make check`, CI-adapted) ---
      # `make check` auto-fixes gofmt and conditionally runs staticcheck,
      # so CI defines read-only equivalents directly.
      - name: Check formatting
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "Files need formatting:"
            echo "$unformatted"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Staticcheck
        run: staticcheck ./...

      # --- Build (corresponds to `make build`) ---
      - name: Build
        run: make build

      # --- Test (corresponds to `make test`, with -race for CI) ---
      - name: Test
        run: make test TEST_FLAGS="-count=1 -race"
